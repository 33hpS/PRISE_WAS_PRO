<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASSER PRO v4.1.0</title>
  <meta name="description" content="Система управления мебельным производством">
  <link rel="stylesheet" href="main.css">
  
  <!-- Performance hints -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  
  <!-- PWA meta -->
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <div id="app">
    <!-- Fallback loading screen -->
    <div style="
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid rgba(255,255,255,0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 1rem;
        "></div>
        <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">WASSER PRO</h1>
        <p style="opacity: 0.8;">Загрузка приложения...</p>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
